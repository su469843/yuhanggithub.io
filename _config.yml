permalink: pretty   永久链接:漂亮
paginate: 10
exclude:
  [
    "less",   “少”,
    "node_modules",   “node_modules”,
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`AnchorJS: true # 如果您想自定义锚点，请查看`post.html`文件第181行。
